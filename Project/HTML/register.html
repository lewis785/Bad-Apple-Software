    <section id="contact-page">

            <div class="center">        
                <h2> Please register an account below </h2>
            </div>

            <div class="container-fluid">
                <div class="row contact-wrap"> 
                    <form id="register-form" class="contact-form" name="contact-form" method="post" action="../PHP/createUser.php">  
                        <div class="col-md-6 col-md-offset-3">

                            <div class="form-group">
                                <label> First Name * </label>
                                <input type="text" name="firstname" class="form-control" required="required" placeholder="Enter Firstname">
                            </div>

                            <div class="form-group">
                                <label> Last Name * </label>
                                <input type="text" name="surname" class="form-control" required="required" placeholder="Enter Lastname">
                            </div> 

                            <div class="form-group">
                                <label> Username * </label>
                                <input type="text" name="username" class="form-control" required="required" placeholder="Enter Username">
                            </div>

                            <div class="form-group">
                                <label> Date Of Birth * </label>
                                <input type="Date" name="DoB" class="form-control" required="required" placeholder="Enter Date of Birth">
                            </div>

                            <div class="form-group">
                                <label> Email * </label>
                                <input type="Email" name="email1" class="form-control" required="required" placeholder="Enter Email">
                            </div>

                            <div class="form-group">
                                <label> Confirm Email * </label>
                                <input type="Email" name="email2" class="form-control" required="required" placeholder="Enter Email again">
                            </div>

                            <div class="form-group">
                                <label> Password * </label>
                                <input type="Password" name="pass1" class="form-control" required="required" placeholder="Enter Password">
                            </div>

                            <div class="form-group">
                                <label> Confirm Password * </label>
                                <input type="Password" name="pass2" class="form-control" required="required" placeholder="Enter Password again">
                            </div>

                            <br> 

                            <div class="form-group">
                                <button type="submit" name="register" class="btn btn-primary" required="required"> Register </button>  <!-- still to be made -->
                            </div> 

                        </div>
